box: kiks/build-env

build:
  steps:
    - script:
      name: create build directory
      code: |
        mkdir -p build

    - script:
      name: initialize git submodules
      code: |
        git submodule update --init --recursive

    - script:
      name: build
      code: |
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Debug -DENABLE_SANITIZERS=ON -DENABLE_CODE_COVERAGE=ON
        ninja-build -v

    - script:
      name: unit test
      code: |
        cd build
        ctest --output-on-failure

  after-steps:
    - script:
      name: code coverage
      code: |
        cd build
        bash <(curl -s https://codecov.io/bash) -x ../tools/llvm-cov.sh

    - slack-notifier:
      url:  $SLACK_WEBHOOK_URL
      notify_on: failed

static-validations:
  steps:
    - script:
      name: encoding
      code: ./tools/validate/encoding.sh

    - script:
      name: include guard
      code: ./tools/validate/include_guard.sh

    - script:
      name: format
      code: ./tools/validate/format.sh
